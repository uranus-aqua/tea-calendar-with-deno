<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEA Calendar</title>
  </head>
  <body>
    <div id ="wrapper">
    <h1>TEA Calendar</h1>
    <div>
    <label for = "greg">Gregorian calendar date: </label>
    </br>
    <input id = "greg" type = "date" min="1583-01-01" max="2100-12-31">

    </div>
    <div>
      <p>Corresponding Traditional East-Asian (TEA) calendar date, output in array:</p>

      <ul>
      <li>Numeric output : <span id ="num"><span></li>
      <li>Year in Chinese : <span id ="yc"><span></li>
      <li>Year in Korean : <span id ="yk"><span></li>
      <li>Year in Pin-yin : <span id ="yp"><span></li>
      <li>In string: <span id ="sin"><span></li>
      </ul>
      <p>and in text format: <span id = "texto"></span></p>
      <p id ="source"><a href="https://github.com/uranus-aqua/tea-calendar">Source code in GitHub</a></p>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
  </body>
</html>
